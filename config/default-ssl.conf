<IfModule mod_ssl.c>
<VirtualHost *:443>
   # ServerName themerchants.in
    #ServerAlias www.themerchants.in 
    ServerAdmin webmaster@localhost
    DocumentRoot /var/www/html
    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
  <Directory /var/www/html>
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>

ServerName themerchants.in
SSLCertificateFile /etc/letsencrypt/live/themerchants.in/fullchain.pem
SSLCertificateKeyFile /etc/letsencrypt/live/themerchants.in/privkey.pem
Include /etc/letsencrypt/options-ssl-apache.conf
</VirtualHost>
</IfModule>
